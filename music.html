<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music - Kokoa Clone</title>
  </head>
  
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>BTS</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Music</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>



    

    <main class="main-screen">
        <div class="music__body">
            <main class="layout-sheet-1">
              <header class="status-bar-1">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
                <i class="fa-solid fa-magnifying-glass fa-lg""></i>
              </header>
              <div class="creator">
                <img 
                class="creator__image"
                src="https://blog.kakaocdn.net/dn/rKDaW/btqWQ8nWHt6/bncOmTPZzzMxTJK8K9xngK/img.jpg"/>
                <span class="creator__name">방탄소년단(BTS)</span>
                <span class="creator__info">K-pop</span>
              </div>
              <div class="shuffle-and-heart-btns">
                <span class="shuffle-and-heart-btns__shuffle">Shuffle</span>
                <span class="shuffle-and-heart-btns__heart"><i class="fa-solid fa-heart"></i>999,999</span>
              </div>
              <div class="music">
                <div class="music__list">
                    <img class="music__list__img" src="https://ibighit.com/bts/images/bts/discography/hwayangyeonhwa-pt1/album-cover.jpg"/> 
                    <div class="music__list__list">
                      <div class="music__list__info">
                        <h6>방탄소년단(BTS)</h6>
                        <h5>쩔어<h5/>
                      </div>
                      <i class="menu fa-solid fa-ellipsis-vertical"></i>
                  </div>
                </div>
              </div>
              <div class="music music__pop">
                <div class="music__list">
                    <img class="music__list__img" src="https://cdnimg.melon.co.kr/cm2/album/images/106/12/483/10612483_20210521111412_500.jpg?1c2769f71815b15741622b61a75fb530"/><i class="fa-solid fa-chart-simple fa-lg"></i>
                    <div class="music__list__list">
                    <div class="music__list__info">
                      <h6>방탄소년단(BTS)</h6>
                      <h5>Butter</h5>
                    </div>
                    <i class=" menu fa-solid fa-ellipsis-vertical"></i>
                </div>
                </div>
              </div>
              <div class="music">
                <div class="music__list">
                    <img class="music__list__img" src="https://ibighit.com/bts/images/bts/discography/you_never_walk_alone/album-cover.jpg"/>
                    <div class="music__list__list">
                    <div class="music__list__info">
                      <h6>방탄소년단(BTS)</h6>
                      <h5>Outro: Wings</h5>
                    </div>
                    <i class="menu fa-solid fa-ellipsis-vertical"></i>
                </div>
                </div>
              </div>
              <div class="music">
                <div class="music__list">
                    <img class="music__list__img" src="https://ibighit.com/bts/images/bts/discography/dynamite/Q7gBkUusiDcIYljQOMX9ow6W.jpg"/>
                    <div class="music__list__list">
                    <div class="music__list__info">
                      <h6>방탄소년단(BTS)</h6>
                      <h5>Dynamite</h5>
                    </div>
                    <i class="menu fa-solid fa-ellipsis-vertical"></i>
                </div>
              </div>
              </div>
              <div class="current-playing">
                <div class="current-playing__music">
                   <h6>방탄소년단(BTS)</h6>
                   <h5>butter</h5>
                   </div>
                <div  class="current-playing__play-bar">
                    <i class="fas fa-step-backward fa-xs"></i>
                    <i class="fas fa-pause fa-lg"></i>
                    <i class="fas fa-step-forward fa-xs"></i>
              </div>
            </div>
            </main>
    </main>
