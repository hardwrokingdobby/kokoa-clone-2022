<!DOCTYPE html>
<html lang="en">
  <head>
    <type="text/css"/>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>BTS</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/564x/0c/a3/21/0ca3212bfdd64cd47d55c55c4eb700d2.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">KOYA</h4>
            <h6 class="user-component__subtitle">
              + 1 487 666 999 <i class="fas fa-circle-exclamation fa-xs"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon icon-row__icon-1">
            <i class="fa-regular fa-calendar"></i></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon icon-row__icon-1">
            <i class="fa-regular fa-hard-drive"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon icon-row__icon-1">
            <i class="fa-regular fa-face-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon icon-row__icon-1">
            <i class="fa-solid fa-brush"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-comments"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon">
        </div>
        <div class="icon-row__icon">
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-sugestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon__imgage"><img src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bt21_tata.png?v=1622857674"/></div>
                <span class="more-suggestions__icon__text">TaTa World</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon__imgage"><img src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bt21_chimmy.png?v=1622857423"/></div>
                <span class="more-suggestions__icon__text">Chimmy Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon__imgage"><img src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bt21_mang.png?v=1622857620"/></div>
                <span class="more-suggestions__icon__text">Mang Dance</span>
            </div>
        </div>
    </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">9</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="music.html"
            ><div class="nav__dot dot"></div>
            <i class="fa-solid fa-music fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__dot dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img
        class="splash-screen__img"
        src="https://www.freepnglogos.com/uploads/bts-logo-png/bts-logo-pin-kuba-szczesiak-png-bts-bts-tattoos-0.png"
      />
    </div>

    <div id="no-mobile">
      <img
        class="no-mobile__img"
        src="https://www.freepnglogos.com/uploads/bts-logo-png/bts-logo-pin-kuba-szczesiak-png-bts-bts-tattoos-0.png"
      />
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7ee83fe8cc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
