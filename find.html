<!DOCTYPE html>
<html lang="en">
  <head>
    <type="text/css"/>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>BTS</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a> </span>
        <span class="dot screen-header__icons__dot"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommened friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>

            <div class="open-post__members">
              <img
                src="https://blog.kakaocdn.net/dn/dxZylN/btqNyaolWKH/zDiL7Y1yKd1G7JTqDKKoz1/img.jpg"
              />
              <span class="open-chat__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://i.pinimg.com/originals/fa/fc/8e/fafc8e905d25ae5a9fd9764af72cc9c7.jpg"
              />
              <div class="open-post__heart-count fa-xs"><i class="fa-solid fa-heart"></i><span>326</span></div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">9</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="music.html"
            ><div class="nav__dot dot"></div>
            <i class="fa-solid fa-music fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__dot dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
        
      </ul>
    </nav>

    <div id="splash-screen">
      <img
        class="splash-screen__img"
        src="https://www.freepnglogos.com/uploads/bts-logo-png/bts-logo-pin-kuba-szczesiak-png-bts-bts-tattoos-0.png"
      />
    </div>
    
    <div id="no-mobile">
      <img
        class="no-mobile__img"
        src="https://www.freepnglogos.com/uploads/bts-logo-png/bts-logo-pin-kuba-szczesiak-png-bts-bts-tattoos-0.png"
      />
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7ee83fe8cc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
