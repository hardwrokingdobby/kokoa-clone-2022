<!DOCTYPE html>
<html lang="en">
  <head>
    <type ="text/css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ CHIMMY - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>BTS</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">CHIMMY</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i> </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2022</div>

      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/8d/cb/74/8dcb74733f1df40d723d84ef4ce6153f.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">CHIMMY</span>
          <div class="message__info">
            <span class="message__bubble">집에 잘 들어가!</span>
            <span class="message__time">23:55</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >응! 나 집에 거의 잘 도착했어. 또 놀자!</span
            >
            <span class="message__time">23:59</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/8d/cb/74/8dcb74733f1df40d723d84ef4ce6153f.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">CHIMMY</span>
          <div class="message__info">
            <span class="message__bubble">사랑하는 나의 친구!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/8d/cb/74/8dcb74733f1df40d723d84ef4ce6153f.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">CHIMMY</span>
          <div class="message__info">
            <span class="message__bubble">생일 정말 정말 축하해!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/8d/cb/74/8dcb74733f1df40d723d84ef4ce6153f.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">CHIMMY</span>
          <div class="message__info">
            <span class="message__bubble">오늘 멋진 하루가 되길~!</span>
            <span class="message__time">23:00</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/8d/cb/74/8dcb74733f1df40d723d84ef4ce6153f.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">CHIMMY</span>
          <div class="message__info">
            <span class="message__bubble"
              ><img
                src="https://thumbs.gfycat.com/UnawareRemoteGrosbeak-size_restricted.gif"
            /></span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <img
        class="no-mobile__img"
        src="https://www.freepnglogos.com/uploads/bts-logo-png/bts-logo-pin-kuba-szczesiak-png-bts-bts-tattoos-0.png"
      />
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7ee83fe8cc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
